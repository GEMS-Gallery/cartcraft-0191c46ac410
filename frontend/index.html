<html lang="en">

    <meta charset="UTF-8">

    <title>Modern Grocery App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #635bff;
            --secondary-color: #7a73ff;
            --background-color: #f6f9fc;
            --text-color: #1a1f36;
            --item-background: #ffffff;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }
        #app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #categories {
            width: 240px;
            background-color: var(--item-background);
            height: 100%;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        #items {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #shopping-list {
            width: 300px;
            background-color: var(--item-background);
            height: 100%;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        #categoryList li {
            cursor: pointer;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--background-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        #categoryList li:hover {
            background-color: var(--primary-color);
            color: white;
        }
        #categoryList li i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        #itemList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .item {
            background-color: var(--item-background);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .item span {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }
        h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        #shoppingListItems li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--background-color);
            margin-bottom: 10px;
            border-radius: 8px;
        }
        #shoppingListItems li button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #shoppingListCount {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        #pieChartContainer {
            margin-top: auto;
            width: 100%;
            height: 300px;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #app-container {
                flex-direction: column;
            }
            #categories, #items, #shopping-list {
                width: 100%;
                height: auto;
            }
            #categories {
                order: 1;
            }
            #items {
                order: 2;
            }
            #shopping-list {
                order: 3;
            }
            #itemList {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>

            <ul id="categoryList">

        let shoppingList = [];
        let pieChart;

        function showItems(category) {
            const itemList = document.getElementById('itemList');
            const categoryTitle = document.getElementById('categoryTitle');
            itemList.innerHTML = '';
            categoryTitle.textContent = category;
            itemsByCategory[category].forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `<span>${item.icon}</span><p>${item.name}</p>`;
                itemDiv.onclick = () => addToShoppingList(item, category);
                itemList.appendChild(itemDiv);
            });
        }

        function addToShoppingList(item, category) {
            if (!shoppingList.some(i => i.name === item.name)) {
                shoppingList.push({...item, category});
                updateShoppingList();
            }
        }

        function removeFromShoppingList(itemName) {
            shoppingList = shoppingList.filter(item => item.name !== itemName);
            updateShoppingList();
        }

        function updateShoppingList() {
            const shoppingListElement = document.getElementById('shoppingListItems');
            const shoppingListCountElement = document.getElementById('shoppingListCount');
            shoppingListElement.innerHTML = '';
            shoppingListCountElement.textContent = `Items: ${shoppingList.length}`;
            shoppingList.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.icon} ${item.name}</span>
                    <button onclick="removeFromShoppingList('${item.name}')">Remove</button>
                `;
                shoppingListElement.appendChild(li);
            });
            updatePieChart();
        }

        function updatePieChart() {
            const categoryCount = {};
            shoppingList.forEach(item => {
                categoryCount[item.category] = (categoryCount[item.category] || 0) + 1;
            });

            const data = {
                labels: Object.keys(categoryCount),
                datasets: [{
                    data: Object.values(categoryCount),
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#FF6384'
                    ]
                }]
            };

            if (pieChart) {
                pieChart.data = data;
                pieChart.update();
            } else {
                const ctx = document.getElementById('pieChart').getContext('2d');
                pieChart = new Chart(ctx, {
                    type: 'pie',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: 'Shopping List Categories'
                        }
                    }
                });
            }
        }
