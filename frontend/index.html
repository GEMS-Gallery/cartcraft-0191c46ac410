<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Grocery App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #635bff;
            --secondary-color: #7a73ff;
            --background-color: #f6f9fc;
            --text-color: #1a1f36;
            --item-background: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        #categories {
            width: 240px;
            background-color: var(--item-background);
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        #items {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }
        #shopping-list {
            width: 300px;
            background-color: var(--item-background);
            height: 100vh;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        #categoryList li {
            cursor: pointer;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--background-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        #categoryList li:hover {
            background-color: var(--primary-color);
            color: white;
        }
        #categoryList li i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        #itemList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .item {
            background-color: var(--item-background);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .item i {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        #shoppingListItems li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--background-color);
            margin-bottom: 10px;
            border-radius: 8px;
        }
        #shoppingListItems li button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="categories">
        <h2>Categories</h2>
        <ul id="categoryList">
            <li onclick="showItems('Fruits')"><i class="fas fa-apple-whole"></i>Fruits</li>
            <li onclick="showItems('Vegetables')"><i class="fas fa-carrot"></i>Vegetables</li>
            <li onclick="showItems('Dairy')"><i class="fas fa-cheese"></i>Dairy</li>
            <li onclick="showItems('Bakery')"><i class="fas fa-bread-slice"></i>Bakery</li>
            <li onclick="showItems('Meat')"><i class="fas fa-drumstick-bite"></i>Meat</li>
            <li onclick="showItems('Beverages')"><i class="fas fa-bottle-water"></i>Beverages</li>
            <li onclick="showItems('Snacks')"><i class="fas fa-cookie"></i>Snacks</li>
        </ul>
    </div>
    <div id="items">
        <h2 id="categoryTitle">Select a Category</h2>
        <div id="itemList"></div>
    </div>
    <div id="shopping-list">
        <h2>Shopping List</h2>
        <ul id="shoppingListItems"></ul>
    </div>

    <script>
        const itemsByCategory = {
            Fruits: [
                {name: 'Apple', icon: 'fa-apple-whole'},
                {name: 'Banana', icon: 'fa-banana'},
                {name: 'Orange', icon: 'fa-citrus'},
                {name: 'Grapes', icon: 'fa-grape'},
                {name: 'Strawberry', icon: 'fa-strawberry'},
                {name: 'Pineapple', icon: 'fa-pineapple'},
                {name: 'Mango', icon: 'fa-mango'},
                {name: 'Kiwi', icon: 'fa-kiwi-fruit'}
            ],
            Vegetables: [
                {name: 'Carrot', icon: 'fa-carrot'},
                {name: 'Broccoli', icon: 'fa-broccoli'},
                {name: 'Tomato', icon: 'fa-tomato'},
                {name: 'Cucumber', icon: 'fa-cucumber'},
                {name: 'Lettuce', icon: 'fa-leaf'},
                {name: 'Potato', icon: 'fa-potato'},
                {name: 'Onion', icon: 'fa-onion'},
                {name: 'Bell Pepper', icon: 'fa-pepper-hot'}
            ],
            Dairy: [
                {name: 'Milk', icon: 'fa-bottle-droplet'},
                {name: 'Cheese', icon: 'fa-cheese'},
                {name: 'Yogurt', icon: 'fa-jar'},
                {name: 'Butter', icon: 'fa-butter'},
                {name: 'Cream', icon: 'fa-bottle-droplet'},
                {name: 'Ice Cream', icon: 'fa-ice-cream'},
                {name: 'Sour Cream', icon: 'fa-jar'},
                {name: 'Cottage Cheese', icon: 'fa-cheese'}
            ],
            Bakery: [
                {name: 'Bread', icon: 'fa-bread-slice'},
                {name: 'Croissant', icon: 'fa-croissant'},
                {name: 'Muffin', icon: 'fa-cupcake'},
                {name: 'Cake', icon: 'fa-cake-candles'},
                {name: 'Bagel', icon: 'fa-bagel'},
                {name: 'Donut', icon: 'fa-donut'},
                {name: 'Pie', icon: 'fa-pie'},
                {name: 'Cookies', icon: 'fa-cookie'}
            ],
            Meat: [
                {name: 'Chicken', icon: 'fa-drumstick-bite'},
                {name: 'Beef', icon: 'fa-cow'},
                {name: 'Pork', icon: 'fa-bacon'},
                {name: 'Fish', icon: 'fa-fish'},
                {name: 'Turkey', icon: 'fa-turkey'},
                {name: 'Lamb', icon: 'fa-sheep'},
                {name: 'Sausage', icon: 'fa-sausage'},
                {name: 'Ham', icon: 'fa-ham'}
            ],
            Beverages: [
                {name: 'Water', icon: 'fa-bottle-water'},
                {name: 'Soda', icon: 'fa-can-food'},
                {name: 'Coffee', icon: 'fa-mug-hot'},
                {name: 'Tea', icon: 'fa-mug-saucer'},
                {name: 'Juice', icon: 'fa-glass-citrus'},
                {name: 'Beer', icon: 'fa-beer-mug-empty'},
                {name: 'Wine', icon: 'fa-wine-glass'},
                {name: 'Smoothie', icon: 'fa-blender'}
            ],
            Snacks: [
                {name: 'Chips', icon: 'fa-bag-shopping'},
                {name: 'Popcorn', icon: 'fa-popcorn'},
                {name: 'Nuts', icon: 'fa-nut'},
                {name: 'Chocolate', icon: 'fa-chocolate-bar'},
                {name: 'Crackers', icon: 'fa-cookie'},
                {name: 'Pretzels', icon: 'fa-pretzel'},
                {name: 'Granola Bar', icon: 'fa-rectangle-vertical'},
                {name: 'Trail Mix', icon: 'fa-seedling'}
            ]
        };

        let shoppingList = [];

        function showItems(category) {
            const itemList = document.getElementById('itemList');
            const categoryTitle = document.getElementById('categoryTitle');
            itemList.innerHTML = '';
            categoryTitle.textContent = category;
            itemsByCategory[category].forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `<i class="fas ${item.icon}"></i><p>${item.name}</p>`;
                itemDiv.onclick = () => addToShoppingList(item);
                itemList.appendChild(itemDiv);
            });
        }

        function addToShoppingList(item) {
            if (!shoppingList.some(i => i.name === item.name)) {
                shoppingList.push(item);
                updateShoppingList();
            }
        }

        function removeFromShoppingList(itemName) {
            shoppingList = shoppingList.filter(item => item.name !== itemName);
            updateShoppingList();
        }

        function updateShoppingList() {
            const shoppingListElement = document.getElementById('shoppingListItems');
            shoppingListElement.innerHTML = '';
            shoppingList.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span><i class="fas ${item.icon}"></i> ${item.name}</span>
                    <button onclick="removeFromShoppingList('${item.name}')">Remove</button>
                `;
                shoppingListElement.appendChild(li);
            });
        }

        // Show Fruits by default
        showItems('Fruits');
    </script>
</body>
</html>
