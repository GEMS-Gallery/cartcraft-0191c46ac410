<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Grocery App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #635bff;
            --secondary-color: #7a73ff;
            --background-color: #f6f9fc;
            --text-color: #1a1f36;
            --item-background: #ffffff;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }
        #app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #categories {
            width: 240px;
            background-color: var(--item-background);
            height: 100%;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        #items {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #shopping-list {
            width: 300px;
            background-color: var(--item-background);
            height: 100%;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        #categoryList li {
            cursor: pointer;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--background-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        #categoryList li:hover {
            background-color: var(--primary-color);
            color: white;
        }
        #categoryList li i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        #itemList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        #itemList.list-view {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .item {
            background-color: var(--item-background);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .item span {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }
        #itemList.list-view .item {
            display: flex;
            align-items: center;
            text-align: left;
        }
        #itemList.list-view .item span {
            font-size: 1.5em;
            margin-right: 15px;
            margin-bottom: 0;
        }
        h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        #shoppingListItems li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--background-color);
            margin-bottom: 10px;
            border-radius: 8px;
        }
        #shoppingListItems li button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #shoppingListCount {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        #pieChartContainer {
            margin-top: auto;
            width: 100%;
            height: 300px;
        }
        #viewToggle {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        #viewToggle:hover {
            background-color: var(--secondary-color);
        }
        #viewToggle i {
            margin-right: 8px;
        }
        #searchContainer {
            display: flex;
            margin-bottom: 20px;
        }
        #searchInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 20px 0 0 20px;
            font-size: 16px;
        }
        #searchButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #searchButton:hover {
            background-color: var(--secondary-color);
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .quantity-selector button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .quantity-selector button:hover {
            background-color: var(--secondary-color);
        }
        .quantity-selector input {
            width: 40px;
            text-align: center;
            margin: 0 10px;
            font-size: 16px;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            padding: 5px;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #app-container {
                flex-direction: column;
            }
            #categories, #items, #shopping-list {
                width: 100%;
                height: auto;
            }
            #categories {
                order: 1;
            }
            #items {
                order: 2;
            }
            #shopping-list {
                order: 3;
            }
            #itemList {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>

        let shoppingList = [];
        let pieChart;
        let isGridView = true;

        function toggleView() {
            isGridView = !isGridView;
            const itemList = document.getElementById('itemList');
            const viewToggle = document.getElementById('viewToggle');
            if (isGridView) {
                itemList.classList.remove('list-view');
                viewToggle.innerHTML = '<i class="fas fa-th-large"></i> Grid View';
            } else {
                itemList.classList.add('list-view');
                viewToggle.innerHTML = '<i class="fas fa-list"></i> List View';
            }
            showItems(document.getElementById('categoryTitle').textContent);
        }

        function showItems(category, items = null) {
            const itemList = document.getElementById('itemList');
            const categoryTitle = document.getElementById('categoryTitle');
            itemList.innerHTML = '';
            categoryTitle.textContent = category;
            const itemsToShow = items || itemsByCategory[category] || [];
            itemsToShow.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <span>${item.icon}</span>
                    <p>${item.name}</p>
                    <div class="quantity-selector">
                        <button onclick="decreaseQuantity(this, '${item.name}', '${item.icon}', '${category}')">-</button>
                        <input type="number" value="0" min="0" max="99" onchange="updateQuantity(this, '${item.name}', '${item.icon}', '${category}')">
                        <button onclick="increaseQuantity(this, '${item.name}', '${item.icon}', '${category}')">+</button>
                    </div>
                `;
                itemList.appendChild(itemDiv);
            });
        }

        function decreaseQuantity(button, itemName, itemIcon, category) {
            const input = button.nextElementSibling;
            if (input.value > 0) {
                input.value = parseInt(input.value) - 1;
                updateShoppingList(itemName, itemIcon, category, parseInt(input.value));
            }
        }

        function increaseQuantity(button, itemName, itemIcon, category) {
            const input = button.previousElementSibling;
            if (input.value < 99) {
                input.value = parseInt(input.value) + 1;
                updateShoppingList(itemName, itemIcon, category, parseInt(input.value));
            }
        }

        function updateQuantity(input, itemName, itemIcon, category) {
            input.value = Math.max(0, Math.min(99, parseInt(input.value) || 0));
            updateShoppingList(itemName, itemIcon, category, parseInt(input.value));
        }

        function updateShoppingList(itemName, itemIcon, category, quantity) {
            const existingItem = shoppingList.find(item => item.name === itemName);
            if (existingItem) {
                if (quantity > 0) {
                    existingItem.quantity = quantity;
                } else {
                    shoppingList = shoppingList.filter(item => item.name !== itemName);
                }
            } else if (quantity > 0) {
                shoppingList.push({name: itemName, icon: itemIcon, quantity: quantity, category: category});
            }
            renderShoppingList();
        }

        function renderShoppingList() {
            const shoppingListElement = document.getElementById('shoppingListItems');
            const shoppingListCountElement = document.getElementById('shoppingListCount');
            shoppingListElement.innerHTML = '';
            shoppingListCountElement.textContent = `Items: ${shoppingList.length}`;
            shoppingList.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.icon} ${item.name} (${item.quantity})</span>
                    <button onclick="removeFromShoppingList('${item.name}')">Remove</button>
                `;
                shoppingListElement.appendChild(li);
            });
            updatePieChart();
        }

        function removeFromShoppingList(itemName) {
            shoppingList = shoppingList.filter(item => item.name !== itemName);
            renderShoppingList();
            // Reset the quantity in the item list
            const itemInput = document.querySelector(`input[onchange*="'${itemName}'"`);
            if (itemInput) {
                itemInput.value = 0;
            }
        }

        function updatePieChart() {
            const categoryCount = {};
            shoppingList.forEach(item => {
                categoryCount[item.category] = (categoryCount[item.category] || 0) + item.quantity;
            });

            const data = {
                labels: Object.keys(categoryCount),
                datasets: [{
                    data: Object.values(categoryCount),
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#FF6384', '#33FF99'
                    ]
                }]
            };

            if (pieChart) {
                pieChart.data = data;
                pieChart.update();
            } else {
                const ctx = document.getElementById('pieChart').getContext('2d');
                pieChart = new Chart(ctx, {
                    type: 'pie',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: 'Shopping List Categories'
                        }
                    }
                });
            }
        }

        function searchItems() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (query.trim() === '') {
                showItems('All Items', Object.values(itemsByCategory).flat());
                return;
            }
            const results = Object.entries(itemsByCategory).reduce((acc, [category, items]) => {
                const matchingItems = items.filter(item => item.name.toLowerCase().includes(query));
                if (matchingItems.length > 0) {
                    acc.push(...matchingItems.map(item => ({ ...item, category })));
                }
                return acc;
            }, []);
            showItems(`Search Results for "${query}"`, results);
        }

        // Show all items by default
        showItems('All Items', Object.values(itemsByCategory).flat());

        // Handle resize events
        window.addEventListener('resize', function() {
            if (pieChart) {
                pieChart.resize();
            }
        });

        // Add event listener for search input
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchItems();
            }
        });

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Apply debounce to updateShoppingList
        const debouncedUpdateShoppingList = debounce(updateShoppingList, 300);
